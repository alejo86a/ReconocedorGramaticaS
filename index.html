<!DOCTYPE html>
<html ng-app="gramaticaS">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gramatica S</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<div id="container" ng-controller="controladorP">
		<!-- Cabecera-->
		<header>
			<h1>Reconocedor Gramaticas S</h1>
		</header>

		<!-- Menu -->
		<nav>
		    <ul id="menu">
		        <li ng-click="addFila()"><a><span>+</span>Fila</a></li><!--
		     --><li ng-click="reiniciar()"><a>Reiniciar</a></li><!--
		     --><li ng-click="validar()" ng-disabled="expression"><a>Validar</a></li>
		    </ul>
		    <!--
		     --><blockquote ng-show="esVacio(estadoGramatica)" id="{{estadoGramatica}}" ng-model="estadoGramatica"><a href="{{irAValidacion()}}">{{estadoGramatica}}</a></blockquote></li>
		</nav>
		&nbsp;&nbsp;
		<!-- Gramatica -->
		<section>
			<ul id="producciones"  ng-repeat="produccion in producciones">
			    <li><input type="text" id="prod-izq" ng-model="produccion.izq"><span> → </span><input type="text" id="prod-der" ng-model="produccion.der"/><button type="button" ng-click="addLambda(produccion)">λ</button><button id="eliminarF"type="button" ng-click="borrarproduccion(produccion)">X</button></li>
			</ul>
		</section>
		<a href="validacion.html" ng-click="escribir()">generar</a>
	</div>

	<!-- Footer de creditos -->
	<footer>
			
			<span>by alejo86a && martin</span>
	</footer>

	<script type="text/javascript" src="js/controlador.js"></script>
	<script type="text/javascript" src="js/gramaticaS.js"></script>
</body>
</html>
