<!DOCTYPE html>
<html ng-app="gramaticaS">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gramatica S</title>
	<link rel="stylesheet" href="css/estilo.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>
	<div id="container" ng-controller="controladorP">
		<!-- Cabecera-->
		<header>
			<h1>Reconocedor Gramaticas S</h1>
		</header>

		<!-- Menu -->
		<nav>
		    <ul id="menu">
		        <li ng-click="addFila()"><a><span>+</span>Fila</a></li><!--
		     --><li ng-click="reiniciar()"><a>Reiniciar</a></li><!--
		     --><li ng-click="validar()"><a>Validar</a></li>
		    </ul>
		    <!--
		     --><blockquote ng-show="esVacio(estadoGramatica)" id="{{estadoGramatica}}" ng-model="estadoGramatica">{{estadoGramatica}}</blockquote></li>
		</nav>
		&nbsp;&nbsp;
		<!-- Gramatica -->
		<section>
			<ul id="lineas"  ng-repeat="linea in lineas" ng-show="mostrarLineas">
			    <li><input type="text" id="no-terminal" ng-model="linea.noTerminal"><span> → </span><input type="text" id="produccion" ng-model="linea.produccion"/><button type="button" ng-click="addLambda(linea)">λ</button><button id="eliminarF"type="button" ng-click="borrarLinea(linea)">X</button></li>
			</ul>
			<ul>
			    <li><input type="text" id="no-terminal" ng-model="ultimaLinea.noTerminal"><span> → </span><input type="text" id="produccion" ng-model="ultimaLinea.produccion"/><button type="button" ng-click="addLambda(ultimaLinea)">λ</button><button id="eliminarF" type="button" ng-click="borrarLinea(ultimaLinea)">X</button></li>
			</ul>
		</section>
	</div>

	<!-- Footer de creditos -->
	<footer>
			<span>by alejo86a && martin</span>
	</footer>

	
	<script type="text/javascript" src="js/controlador.js"></script>
</body>
</html>
